spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: true
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  flyway:
    enabled: true
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB